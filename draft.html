<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft</title>
    <link rel="stylesheet" href="draft.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header__logo">
                <img src="./public/logo.svg" alt="Realtech logo"/>

            </div>
            <div class="header__menu">
             <ul class="header__menu__top">
                <li class="header__menu__top__item">Nhà bán 
                    <span><i class="fas fa-angle-down"></i></span></li>
                <li class="header__menu__top__item">Nhà thuê 
                    <span><i class="fas fa-angle-down"></i></i></span></li>
                <li class="header__menu__top__item">Dự án 
                    <span><i class="fas fa-angle-down"></i></i></span> </li>
                <li class="header__menu__top__item">Nhu cầu 
                    <span><i class="fas fa-angle-down"></i></span> </li>
                <li class="header__menu__top__item">Bản đồ </li>
                <li class="header__menu__top__item">Định giá</li>
                <li class="header__menu__top__item">CRM</li>
                <li class="header__menu__top__item">Tin tức
                 <span><i class="fas fa-angle-down"></i></span>
                </li>
              
             </ul>
            </div>
            <div class="header__button">
                <a class="header__button__menu">
                    Mạng lưới
                   
                </a>
                <a class="header__button__menu header__button__menu--blue">
                    Đăng tin <i class="fas fa-sort-down header__button__menu--down"></i>

                </a>
            </div>
            <div class="header__infor">
                <div class="header__infor__notic">
                    <i class="far fa-bell"></i>
                    <span class="header__infor__notic--style--quantity">
                        5
                    </span>
                    

                </div>
                <div class="header__infor__avatar">
                    <img class="header__infor__avatar__image" src="./public/avatar.svg" alt="avatar"/>
                    <span class="header__infor__name">
                        Duy Bảo
                    </span>
                    <i class="fas fa-sort-down"></i>
                    

                </div>
            
            </div>
        </div>
        <div class="search">
            <div class="search__filter">
                <ul class="search__filter__content">
                    <li class="search__filter__item search__filter__item--style--background">
                        Đang bán

                    </li>
                    <li class="search__filter__item">
                        Cho thuê
                    
                    </li>
                    <li class="search__filter__item">
                    Dự án
                    </li>
                    <li class="search__filter__item">
                    Cần mua 
                    </li>
                    <li class="search__filter__item search__filter__item--style--end--border">
                    Cần thuê
                    </li>
                </ul>

            </div>
            <div class="search__bar">
                <input class="search__bar__style__text" type="text" placeholder="Nhập địa điểm hoặc từ khoá (Ví dụ: Vinhomes hoặc 138 Lý Thường Kiệt hoặc số điện thoại người đ...)" />
                <span class="search__bar__filter">Tìm kiếm nâng cao <i class="fas fa-sort-down "></i> </span>
                <button class="search__button"> Tìm kiếm</button>
            </div>

        </div>
        <div class="not__found">
            <div class="not__found__image">
                <img src="./public/notfound.svg" alt="not found image"/>
            </div>
            <div class=" not__found__notic">
                <h6 class="not__found__notic--style--text--top">Không tìm thấy kết quả phù hợp với tiêu chí của bạn </h6>
                <span class="not__found__notic--style--text--bottom">Hãy thử đổi bộ lọc tìm kiếm hoặc từ khoá tìm kiếm</span>
            </div>

        </div>

    </div>
   
</body>
<script src="draft.js"></script>

</html>
